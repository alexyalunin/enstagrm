        getUserFollowers(urlNickname, (followers) => {
            $("#popup-followers").html(`
				<div class="container">
					<div class="form-group ">
						<ul class="followers">
						</ul>
					</div>
				</div>
			`);

                $('.followers').append('<li><a href="profile.html?' + follower +'">' + follower + '</a></li>');
